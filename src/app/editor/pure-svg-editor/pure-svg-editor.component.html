<div style="display: flex" (click)="setFocusOnSvg($event, false)">

  <div class="side-panel">
    <app-store-selection
      (elemDragStart)="dragElem($event)"
      (elemDragEnd)="dropElem($event)">
    </app-store-selection>
  </div>

  <div class="main-panel" (click)="setFocusOnSvg($event, true)">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">

      <!-- Utils SVG -->
      <defs>
        <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
          <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
        </pattern>
        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
          <rect width="80" height="80" fill="url(#smallGrid)" />
          <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
        </pattern>
      </defs>

      <rect width="100%" height="100%" fill="url(#grid)" />

      <g id="editor">
      </g>

    </svg>

  </div>

  <div class="side-panel">
    <app-graphic-element-details>
    </app-graphic-element-details>

    <app-data-element-details>
    </app-data-element-details>
  </div>

</div>

<div>
  <button mat-button (click)="this.editor.getConfiguration()">Get Configuration</button>
</div>
